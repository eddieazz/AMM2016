<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, AMM">
        <meta name="description" content="Milestone 1 del progetto 2016 di AMM">
        <meta name="author" content="Edoardo Azzaro">
    </head>
    <body>
        <div id="page">
            <header>
                <div id="header">
                    <h1>Conundrum & Rubik</h1>
                </div>
            </header>
            <div id="sidebar">
                <ul>
                    <li><h2>Navigazione</h2></li>
                    <li><a href="descrizione.html">DESCRIZIONE</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
            <div id="content">
                <h2>Pagina Venditore</h2>
                <h3>Inserisci un nuovo prodotto</h3>
                <form method="post" action="venditore.html">
                    <label for="oggetto">Nome Gioco</label>
                    <input name="oggetto" id="oggetto" type="text"/><br />

                    <label for="url">URL foto</label>
                    <input name="url" id="url" type="text"/><br />


                    <label for="descrizione">Descrizione Gioco</label>
                    <textarea name="descrizione" id="descrizione"></textarea><br />

                    <label for="prezzo">Prezzo Gioco €</label>
                    <input name="prezzo" id="prezzo" type="number"/><br />
 
                    <label for="quantita">Quantità del Gioco</label>
                    <input name="quantita" id="quantita" type="number"/><br />

                    <input type="submit" value="Inserisci"/>
                </form>
            </div>
            <br />
            <hr />
            <br />
            <div id="footer">
                <p>Progetto AMM 2016 - Autore: Edoardo Azzaro</p>
            </div> 
        </div>
